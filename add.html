	<!-- iPad/iPhone specific css below, add after your main css >

	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>
	
	
	<script type="text/javascript">
		
	


        </script>
    
    
  </head>
  <body onload="">
    
<div data-role="page">

	<div data-role="header" data-position="fixed" id="head">
		<h1>Tasks</h1>
		<a href="add.html" data-rel="dialog" data-role="button" data-icon="plus" class="ui-btn-right" >Add</a>
	</div><!-- /header -->

	<div data-role="content" >	
		<ul data-role="listview" data-filter="true" class="custom">
		  <li data-role="list-divider" class="ongoing">Ongoing</li>
		    <li class="1">
		      <img src="jquery/images/check.png" class="ui-li-icon"/>
		      First Note
		      <a href="javascript:check('1');"></a>
		      <a href="link" data-theme="c">Edit</a>
		    </li>
		    <li class='2'>
		      <img src="jquery/images/check.png" class="ui-li-icon"/>
		      Second Note
		      <a href="javascript:check('2');"></a>
		      <a href="link" data-theme="c">Edit</a>
		    </li>
		    <li data-role="list-divider" class="done">Done</li>
		    <li class='3'>
		      <img src="jquery/images/check.png" class="ui-li-icon"/>
		      Third Note
		      <a href="javascript:uncheck(3)"></a>
		      <a href="link" data-theme="c">Edit</a>
		    </li>
		  
		</ul>
	</div><!-- /content -->

	<div data-role="footer" >
		<h4>Page Footer</h4>
	</div><!-- /footer --> 
</div><!-- /page -->
  	
  </body>
